<section class="home-training-ring-section">
  <div class="inner js-ring-trigger">
    <div class="l-ring-content js-ring-content">
      <div class="ring">
        <svg viewBox="0 0 100 100" style="background-image: url('images/home_training/Ring_Step1.gif');">
          <circle cx="50%" cy="50%" r="45"></circle>
          <circle cx="50%" cy="50%" r="45" class="ring-yellow js-ring"></circle>
          <circle cx="50%" cy="50%" r="40"></circle>
          <circle cx="50%" cy="50%" r="40" class="ring-light-purple js-ring"></circle>
        </svg>
      </div>
      <div>
        <div class="l-recorder">
          <div class="record-time">
            <div class="recorder-title">운동시간</div>

          </div>
          <div class="record-calorie">
            <div class="recorder-title">소모칼로리</div>
            <span class="recorder" data-min="0" data-max="230">0</span> /230kcal

        <div class="l-record-comment">
          <p class="record-comment active" data-step="1">귀찮더라도<br><span>움직여 보아요</span></p>
